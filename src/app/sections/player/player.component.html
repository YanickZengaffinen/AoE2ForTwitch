<table class="table">
  <thead>
    <tr>
      <th class="col"> Name </th>
      <th class="col"> Age </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players">
      <td>
        {{player.name}}
      </td>
      <td>
        {{player.age}}
      </td>
    </tr>
  </tbody>
</table>
